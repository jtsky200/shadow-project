<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shadow AI - Wird geladen...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 16px;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Shadow AI wird geladen...</h1>
  <p>Dies ist nur eine Fallback-Seite. Wenn Sie diese Seite sehen, wird die Next.js-Anwendung gerade geladen oder es gibt ein Problem mit den Firebase Functions.</p>
</body>
</html>
